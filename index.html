<!DOCTYPE html>
<html>
  <head> 
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
  </head> 
  <body>
    <H1 class = "blue-text text-darken-2" >Astro Weight Calculator</H1>
     <!-- Write your markup here  -->
     <input id = 'user-weight' type = 'text' placeholder = 'Weight (lbs)'> User Weight </input>
     <button class = 'waves-effect waves-light btn' type = 'button' id = 'calculate-button'> Calculate Weight </button>
     <input type = 'checkbox' id = 'checkbox' > Remove Pluto from list </input>
     
     
     <p id = 'output'></p>
     
     <input id = 'name' type = 'text' placeholder = 'Planet Name'> </input>
     <input id = 'multiplier' type = 'text' placeholder = 'Multiplier'> </input>
     <button id = 'add-button'> Add to list </button>
     <p>Planet:</p>
     
     <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
